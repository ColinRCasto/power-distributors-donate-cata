<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Power Distributors Donation Cata</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="container">
  <h1>Help us Out</h1>
  <div class="donation-form">
    <div class="form-header">
      <div class="progress">
        <div class="progress-fill"></div>
      </div>
      <div class="hover-text">
        <span class='left-to-raise'>sss</span>
        <div class="tail"></div>
      </div> 
    </div>
    <div class="form-body">
      <div class="days-remaining"><strong class="important">Only 3 days left</strong> to reach our goal</div>
      <br><br>
      <div class="description"> Join the <span class="donators-ammount"></span> other donors who are helping<br>  make a positive impact in the community.<br> Every dollar helps and we can't thank<br> everyone enough.</div>
      <div class="make-donation">
        <div class="donation-amount">
          <span class='dollar-sign'>$</span>
          <input value="50" class="donation-amount-input"></input>
        </div>
        <button class="donate-button">Donate</button>
      </div>
      <a class='why-donate' href="#">Why donate?</a>
    </div>
  </div>
    <div class='additional-buttons'>
      <button class="share-button">Save for Later</button>
      <button class="share-button">Tell A Friend</button>
    </div> 
  </div>
  
    
  </div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
